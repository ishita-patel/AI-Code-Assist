<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Assistant</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Gradient Blobs -->
  <div class="plasma-blobs">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <!-- Abstract Gradient Small Blobs -->
  <div class="abstract-blobs">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <!-- Shooting Stars -->
  <div class="shooting-stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <!-- Spinning 3D Neon Cubes -->
  <div class="scene scene-top-right">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="scene scene-bottom-left-1">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="scene scene-bottom-left-2">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="scene scene-middle-right">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="scene scene-rightmost">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1 class="neon glitch" data-text="AI Code Assistant">AI Code Assistant</h1>
  </div>

  <!-- Glassmorphism Input Section -->
  <div class="glass input-container">
    <form id="codeForm">
      <div class="form-group">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="e.g., Reverse a string" required>
      </div>
      <div class="form-group">
        <label for="language">Select a language:</label>
        <select id="language" name="language" required>
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
          <option value="c++">C++</option>
        </select>
      </div>
      <!-- Only keeping the working button -->
      <button type="submit" id="submitButton" class="neon-button">Generate Code</button>
    </form>
  </div>

  <!-- Flip-Open Glazed Panel for Generated Code -->
  <div class="glass output-container">
    <div class="output-panel">
      <pre id="output"></pre>
      <button id="copyButton" class="neon-button">Copy Code</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="crafted-by">Made by Ishita</p>
  </footer>
</body>
</html>
